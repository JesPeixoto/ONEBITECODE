<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
        <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        </div>

        <br>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> -
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        </div>

        <br>
        <div>
        <label for="birthday">Data de Nascimento: </label> 
        <input type="date" name="birthday" id="nascimento"> - 
        <label for="photo">Foto</label>
        <input type="file" name="photo" id="photo"> 
        </div>

        <div>
        <br>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
        <option value="russian">Russa</option>
        <option value="american">Americana</option>
        <option value="brazilian">Brasileira</option>
        </select> - 

        Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
        Suas principais qualidades:<br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="intelligence"> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res"> |
        <label for="physic">Preparo Físico</label>
        <input type="checkbox" name="physic" id="physic"> |
        <label for="education">Educação</label>
        <input type="checkbox" name="education" id="education"> 
        </div>
        <br>
        <div>
            <textarea name="descripion" id="descripion" cols="30" rows="10" placeholder="Porque você gostaria de ser um Astronauta?"></textarea>
        </div>
        <div>
        <input type="submit" value="Criar">
        </div>


    </form>
</body>
</html>
